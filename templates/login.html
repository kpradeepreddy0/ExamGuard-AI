<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamGuard AI | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <h2>New here?</h2>
        <p>
            Secure AI-based examination system with real-time monitoring.
            Ensure fairness and integrity in online exams.
        </p>
        <button class="ghost-btn" onclick="window.location.href='/register'">
            Create Account
        </button>

        <div class="illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student">
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h1>Sign in</h1>

        <!-- ðŸ”´ FIXED FORM -->
        <form method="POST" action="/login">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <!-- âœ… REGISTER LINK -->
        <p style="margin-top:15px;">
            New user?
            <a href="/register">Create an account</a>
        </p>

        <p class="social-text">Or sign in with</p>

        <div class="social-icons">
            <span>f</span>
            <span>G</span>
            <span>in</span>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
