<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamGuard AI | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <h2>Welcome!</h2>
        <p>
            Create your account to access the secure AI-based
            examination system.
        </p>

        <button class="ghost-btn" onclick="window.location.href='/login'">
            Already have an account?
        </button>

        <div class="illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student">
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h1>Create Account</h1>

        <!-- ðŸ”´ IMPORTANT FORM -->
        <form method="POST" action="/register">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">REGISTER</button>
        </form>

        <p style="margin-top:15px;">
            Already registered?
            <a href="/login">Login here</a>
        </p>
    </div>

</div>

</body>
</html>
